<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">

    <title>Serviço</title>

</head>
<body>
    <header class="cabecalho container">
        <img src="../front-end/img/logoServico.jpg" alt="Logo da Apeperia" class="cabecalho__logo">
        <nav class="cabecalho__navegacao">
            <ul>
                <li class="cabecalho__link"><a href="#">Sobre</a></li>
                <li class="cabecalho__link"><a href="itensLista.html">Valores de Serviços</a></li>
                <li class="cabecalho__link"><a href="login.html">Login</a></li>
                <li class="cabecalho__link"><a href="cliente.html">Cadastro | Cliente</a></li>
                <li class="cabecalho__link"><a href="prestadorServico.html">Cadastro | Afiliado</a></li>
                <li class="cabecalho__link"><a href="#">Contato</a></li>

        </nav>

    <main>
        <section class="chamada container">
            <h1 class="chamada__titulo">Serviço Express</h1>
            <p class="chamada__texto">Serviços Express tem um jeito inovador de mostrar aos 
                nossos clientes os valores de nossos serviços</p>
            <a  href="#" class="chamada__botao botao">Conheça os valores</a>
        </section>
        <!-- até aqui é padrao  -->
        <div class="row ">
            <div class="col-md-3">
    
            </div>
            <div class="col-md-6">
                <form id="registra" action="">
                <h1 class="titulo__login">Descreva seu Serviço</h1><br>
                <input type="number" id="total" class="form-control input__forms--login" placeholder="total" required><br>
               <input id="itens" class=" form-control  input__forms--login " type="number" placeholder="id_item" required><br>
                <input id="prestador" class=" form-control input__forms--login " type="number" placeholder="id_prestador" required><br>
               
                <input type="submit"  class=" form-control botao__enviar" value="REGISTRAR">
                </form>
            </div>
            <div class="col-md-3">
                
            </div>
