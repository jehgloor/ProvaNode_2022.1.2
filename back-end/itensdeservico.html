<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Elsie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../front-end/css/style.css">

</head>
<body>
    <header class="cabecalho container">
        <img src="../front-end/img/logoServico.jpg" alt="Logo da Apeperia" class="cabecalho__logo">
        <nav class="cabecalho__navegacao">
            <ul>
                <li class="cabecalho__link"><a href="#" class="cabecalho__link__a">Sobre</a></li>
                <li class="cabecalho__link"><a href="#">Planos</a></li>
                <li class="cabecalho__link"><a href="#">Blog</a></li>
                <li class="cabecalho__link"><a href="#">Destaques</a></li>

                <li class="cabecalho__link"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="chamada container">
            <h1 class="chamada__titulo">Serviço Express</h1>
            <p class="chamada__texto">Serviços Express tem um jeito inovador de mostrar aos 
                nossos clientes os valores de nossos serviços</p>
            <a  href="#" class="chamada__botao botao">Conheça os valores</a>
        </section>
        <!-- até aqui é padrao  -->
        <div class="row ">
            <div class="col-md-3">
    
            </div>
            <div class="col-md-6">
                <h1 class="titulo__itensdeservico">Descreva seu Serviço</h1><br>
                <input id="nomeServico" class=" form-control nome" type="nome" placeholder="nome" required><br>
                <input id="valorServico" class=" form-control valor " type="valor" placeholder="valor" required><br>
                <input id="tempoServico" class=" form-control tempo" type="tempo" placeholder="tempo" required><br>
                <button class="botao__enviar form-control">Enviar oiii</button>
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </main>
